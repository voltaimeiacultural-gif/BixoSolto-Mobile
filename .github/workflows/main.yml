name: Criar APK Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar Código
      uses: actions/checkout@v3

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar Flutter e Android SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'

    - name: Instalar Dependências (Flet e outras)
      run: |
        pip install -r requirements.txt

    - name: Construir o APK
      run: |
        flet build apk --verbose

    - name: Fazer Upload do APK Pronto
      uses: actions/upload-artifact@v4
      with:
        name: BixoSolto-App
        path: build/apk/app-release.apk
