name: Criar APK Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar Código
      uses: actions/checkout@v3

    # --- CORREÇÃO 1: Instalar Java (Obrigatório para Android) ---
    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'

    # --- CORREÇÃO 2: Verificar se os arquivos existem ---
    - name: Listar arquivos (Para Debug)
      run: ls -R

    - name: Instalar Dependências
      run: |
        pip install --upgrade pip
        pip install flet requests beautifulsoup4 urllib3
        # O comando acima instala direto, caso o requirements.txt falhe

    - name: Construir o APK
      run: |
        # Garante que o Flet instale as ferramentas necessárias
        flet build apk --verbose

    - name: Fazer Upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: BixoSolto-App
        path: build/apk/app-release.apk
